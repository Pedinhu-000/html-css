<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover{
            background-color: red;
        }
        div:hover > p{
            display: block;
            color: azure;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui</div>
    <p>TEXTO ESCONDIDO...</p>
    <div>Fim do exemplo</div>
</body>
</html>
